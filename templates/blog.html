{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

{{ section.content | safe }}

{% for page in section.pages %}
  {% if not page.draft %}
    {{ macros::bloglisting(page=page) }}
  {% endif %}
{% endfor %}
{% endblock content %}
